<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like button</title>
    <link rel="stylesheet" href="/css/like.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="user_id">
            <img style="border-radius: 50px; height: 30px; width: 30px; border: 2px solid red;" src="https://plus.unsplash.com/premium_photo-1681493353999-a3eea8b95e1d?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h2>Saleena Gomez</h2>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <img class="image" src="https://media.istockphoto.com/id/2030189090/photo/portrait-of-nice-attractive-girl-copy-space-isolated-bright-yellow-background-stock-photo.jpg?s=612x612&w=0&k=20&c=ClsSeRosxTW-s1GVFqmDprwm84Je0M9EH_pGyTslRUE=" alt="">
        <div class="tools">
            <i id="heart" class="fa-solid fa-heart"></i>
            <button class="heart_btn">
                <i  id="red_heart" class="fa-solid fa-heart"></i>
            </button>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-paper-plane"></i>
        </div>
        <div class="msg">
            <p>45,789 likes</p>
            <p><a>Saleena</a> Living my best way out
            No matter what kind of karma you gathered in the past, this moment's karma is always in your hand.</p>
        </div>
    </div>
    <script src="/js/like_btn.js"></script>
</body>
</html>
