<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Feature</title>
    <link rel="stylesheet" href="/css/story.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="full_screen"></div>
        <div class="tool">
            <h2>Instagram</h2>
            <i id="red_heart" class="fa-solid fa-heart"></i>
            <i id="dots" class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="stories">
        </div>
        <div class="post">
            <img src="https://images.unsplash.com/photo-1485115905815-74a5c9fda2f5?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8aW5zdGElMjBwb3N0fGVufDB8fDB8fHww" alt="">
        </div>
        <div class="section">
            <i id="heart" class="fa-solid fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-paper-plane"></i>
        </div>
        <div class="msg">
            <p>45,789 likes</p>
            <p><a style="font-weight: 600;">Saleena</a> Living my best way out...<a style="color: rgb(89, 78, 78);"> read more</a></p>
        </div>
    </div>
    <script src="/js/story.js"></script>
</body>
</html>
