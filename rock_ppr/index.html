<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="/style4.css">
    <link rel="icon" href="/download.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="bar">Rock-Paper-Scissor</div>
        <div class="container">
            <div class="box">
                <img src="/stone.jpg" class="image">
                <button class="choice" id="rock">Rock</button>
            </div>
            <div class="box">
                <img src="/paper.jpg" class="image">
                <button class="choice" id="paper">Paper</button>
            </div>
            <div class="box">
                <img src="/scissor.jpg" class="image">
                <button class="choice" id="scissor">Scissor</button>
            </div>
        </div>
        <div class="score">
            <div class="you">
                <h2>You</h2>
                <h1 id="user_score">0</h1>
            </div>
            <div class="comp">
                <h2>Computer</h2>
                <h1 id="comp_score">0</h1>
            </div>
        </div>
        <div class="msg_container">
            <p id="msg">Play Your Move!</p>
        </div>
    </main>
    <script src="/Stone_ppr_sci.js"></script>
</body>
</html>
