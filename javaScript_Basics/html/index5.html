<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style3.css">
</head>
<body>
    <div class="container">
        <h2 style="margin-bottom: 20px;">Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p style="font-size: larger;">Enter Amount</p>
                <input style="height: 30px; border-radius: 3px; width: 100%; border: 1px solid rgb(107, 103, 103);" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select class="inr" name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80 INR</div>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>
    <script src="/js/API.js"></script>
    <script src="/js/currency.js"></script>
</body>
</html>
